<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лампочка</title>
    <style>
        #lamp {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Керування лампочкою</h1>
    <img id="lamp" src="lampOff.png" alt="Лампочка">
    <br>
    <button id="toggleButton">Включити/Виключити</button>
    <br>
    <label for="lampType">Тип лампочки:</label>
    <select id="lampType">
        <option value="звичайна">Звичайна</option>
        <option value="енергозберігаюча">Енергозберігаюча</option>
        <option value="світлодіодна">Світлодіодна</option>
    </select>
    <br>
    <button id="brightnessButton">Змінити яскравість</button>

    <script src="js1.js"></script>
</body>
</html>
