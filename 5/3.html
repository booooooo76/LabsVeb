<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дата та час</title>
    



 <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
}

#clock {
    font-size: 2em;
    font-weight: bold;
    margin: 20px;
}

.blink {
    opacity: 0.5;
    transition: opacity 0.5s;
}

table {
    margin: auto;
    border-collapse: collapse;
    width: 300px;
}

td, th {
    border: 1px solid black;
    padding: 5px;
    text-align: center;
}
  </style>

    
</head>
<body>
    <h1>Дата та час</h1>

    <!-- Цифровий годинник -->
    <div id="clock">00:00:00</div>

    <!-- Таймер зворотного відліку -->
    <h2>Таймер зворотного відліку</h2>
    <input type="datetime-local" id="timerInput">
    <button onclick="startCountdown()">Запустити таймер</button>
    <p id="countdown"></p>

    <!-- Календар -->
    <h2>Календар</h2>
    <input type="month" id="monthPicker" onchange="updateCalendar()">
    <table id="calendar"></table>

    <!-- День народження -->
    <h2>Час до дня народження</h2>
    <input type="date" id="birthdayInput">
    <button onclick="calculateTimeToBirthday()">Розрахувати</button>
    <p id="birthdayCountdown"></p>

    <script src="js3.js"></script>
</body>
</html>
