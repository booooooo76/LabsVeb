<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Світлофор</title>
    <style>
        .traffic-light {
            width: 100px;
            height: 300px;
            background: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 10px;
            border-radius: 20px;
        }
        .light {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: gray;
        }
        .active {
            box-shadow: 0 0 15px 5px white;
        }
    </style>
</head>
<body>
    <h1>Світлофор</h1>
    <div class="traffic-light">
        <div id="red" class="light"></div>
        <div id="yellow" class="light"></div>
        <div id="green" class="light"></div>
    </div>
    <p id="status">Очікування...</p>
    <button id="nextState">Наступний стан</button>
    <button id="changeDuration">Змінити тривалість</button>

    <script src="js2.js"></script>
</body>
</html>
