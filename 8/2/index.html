<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h1>Image Carousel</h1>
        
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <!-- Slides will be dynamically inserted here -->
            </div>
            
            <button class="carousel-arrow carousel-arrow-left" id="prevBtn">
                <span>&lt;</span>
            </button>
            
            <button class="carousel-arrow carousel-arrow-right" id="nextBtn">
                <span>&gt;</span>
            </button>
            
            <div class="carousel-dots" id="dots">
                <!-- Dots will be dynamically inserted here -->
            </div>
        </div>
        
        <div class="carousel-config">
            <h2>Carousel Configuration</h2>
            
            <div class="config-item">
                <label for="autoplay">Autoplay:</label>
                <input type="checkbox" id="autoplay" checked>
            </div>
            
            <div class="config-item">
                <label for="duration">Animation Duration (ms):</label>
                <input type="number" id="duration" min="200" max="2000" value="500">
            </div>
            
            <div class="config-item">
                <label for="autoplaySpeed">Autoplay Speed (ms):</label>
                <input type="number" id="autoplaySpeed" min="1000" max="10000" value="3000">
            </div>
            
            <div class="config-item">
                <label for="showArrows">Show Arrows:</label>
                <input type="checkbox" id="showArrows" checked>
            </div>
            
            <div class="config-item">
                <label for="showDots">Show Dots:</label>
                <input type="checkbox" id="showDots" checked>
            </div>
            
            <button id="applyConfig">Apply Configuration</button>
        </div>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
